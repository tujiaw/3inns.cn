{% extends 'main_layout.html' %} 
{% block title %}泊客网 - 上传小程序{% endblock %} 
{% block subhead %}
  <link rel="stylesheet" href="/css/program_upload.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.4.5/css/fileinput.min.css" media="all" rel="stylesheet" type="text/css" />
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.4.5/js/plugins/piexif.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.4.5/js/plugins/sortable.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.4.5/js/plugins/purify.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.4.5/js/fileinput.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.4.5/js/locales/LANG.js"></script>
{% endblock %} 
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-sm-8">
  <form>
    <h2 class="form-signin-heading">上传小程序</h2>
    <div class="input-group">
      <span class="input-group-addon" id="sizing-addon2">名称</span>
      <input type="text" class="form-control" placeholder="请输入程序的名称" aria-describedby="sizing-addon2">
    </div>
    <div class="input-group">
      <span class="input-group-addon" id="sizing-addon2">类别</span>
      <input type="text" class="form-control" placeholder="如：windows,web" aria-describedby="sizing-addon2">
    </div>
        <div class="input-group">
      <span class="input-group-addon" id="sizing-addon2">地址</span>
      <input type="text" class="form-control" placeholder="项目github地址" aria-describedby="sizing-addon2">
    </div>
        <div class="input-group">
      <span class="input-group-addon" id="sizing-addon2">访问</span>
      <input type="text" class="form-control" placeholder="下载或者浏览路径" aria-describedby="sizing-addon2">
    </div>
    <div class="form-group">
      <label for="name">简介</label>
      <textarea class="form-control" rows="3"></textarea>
    </div>
    <input id="input-image" type="file" class="file">
    <input id="input-file" type="file" class="file">
    <button class="btn btn-lg btn-primary btn-block" type="submit">提交</button>
  </form>
    </div>
  </div>

</div> <!-- /container -->
{% endblock %}

{% block extend_script %}
<script>
$("#input-image").fileinput();
$("#input-file").fileinput();
</script>
{% endblock %}
